<!-- Overlay -->
<div class="fixed inset-0 z-50 bg-black/70 flex items-center justify-center">
  <!-- Modal -->
  <div class="bg-gray-900 text-gray-100 rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
    <h2 class="text-xl font-bold mb-4">
      {{ mode === 'edit' ? 'Board bearbeiten' : 'Neues Board anlegen' }}
    </h2>
    <form [formGroup]="boardForm" (ngSubmit)="onSave()" class="flex flex-col gap-5">
      <div>
        <label for="title" class="block text-gray-300 font-semibold mb-1">Titel *</label>
        <input
          id="title"
          type="text"
          maxlength="100"
          formControlName="title"
          class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-100"
          [class.border-red-500]="boardForm.controls['title'].invalid && boardForm.controls['title'].touched"
          required
        />
        <div class="text-xs text-red-400 mt-1" *ngIf="boardForm.controls['title'].invalid && boardForm.controls['title'].touched">
          Titel ist erforderlich (max. 100 Zeichen)
        </div>
      </div>

      <div>
        <label for="description" class="block text-gray-300 font-semibold mb-1">Beschreibung</label>
        <textarea
          id="description"
          maxlength="250"
          rows="2"
          formControlName="description"
          class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-100 resize-none"
        ></textarea>
        <div class="text-xs text-gray-500 mt-1">
          Maximal 250 Zeichen
        </div>
      </div>

      <div>
        <label for="sortOrder" class="block text-gray-300 font-semibold mb-1">Reihenfolge <span class="text-gray-500">(SortOrder)</span></label>
        <input
          id="sortOrder"
          type="number"
          formControlName="sortOrder"
          min="0"
          step="1"
          class="w-full px-3 py-2 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-gray-100"
        />
      </div>

      <div class="flex gap-3 justify-end pt-3">
        <button type="button"
                class="px-5 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-gray-200 font-medium"
                (click)="onCancel()">
          Abbrechen
        </button>
        <button type="submit"
                class="px-5 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-medium shadow"
                [disabled]="boardForm.invalid">
          {{ mode === 'edit' ? 'Speichern' : 'Anlegen' }}
        </button>
      </div>
    </form>
  </div>
</div>
