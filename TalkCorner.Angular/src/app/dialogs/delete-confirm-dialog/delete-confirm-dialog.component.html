<!-- Overlay -->
<div class="fixed inset-0 z-50 bg-black/70 flex items-center justify-center">
  <!-- Modal -->
  <div class="bg-gray-900 text-gray-100 rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
    <h2 class="text-xl font-bold mb-2">{{ title }}</h2>
    <div class="mb-6" [innerHTML]="message"></div>
    <div class="flex justify-end gap-3">
      <button type="button"
              class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-gray-200 font-medium"
              (click)="cancel.emit()">
        {{ cancelText }}
      </button>
      <button type="button"
              class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-medium"
              (click)="confirm.emit()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
