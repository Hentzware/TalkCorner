<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8 flex flex-col gap-6 border border-cyan-700">
    <div class="flex flex-col items-center gap-2">
      <img src="assets/logo.svg" alt="TalkCorner Logo" class="h-12 w-12">
      <h1 class="text-2xl font-bold text-cyan-400">Login to TalkCorner</h1>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="flex flex-col gap-4">
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-200">E-Mail</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full rounded-lg bg-gray-900 border border-cyan-700 px-4 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          autocomplete="username"
        />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-400 text-xs mt-1">
          Bitte gib eine gültige E-Mail-Adresse ein.
        </div>
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium text-gray-200">Passwort</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full rounded-lg bg-gray-900 border border-cyan-700 px-4 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-cyan-500"
          autocomplete="current-password"
        />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-400 text-xs mt-1">
          Das Passwort muss mindestens 6 Zeichen lang sein.
        </div>
      </div>
      <button
        type="submit"
        [disabled]="form.invalid"
        class="mt-2 w-full px-6 py-2 rounded-lg bg-cyan-500 hover:bg-cyan-400 text-white font-semibold shadow transition disabled:opacity-60"
      >
        Login
      </button>
      <div *ngIf="error" class="text-red-400 text-sm text-center">{{ error }}</div>
    </form>
    <div class="text-center mt-2">
      <a routerLink="/" class="text-cyan-400 hover:underline">Zurück zur Startseite</a>
    </div>
  </div>
</div>
